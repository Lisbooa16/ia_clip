<!doctype html>
{% include "includes/_navbar.html" %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Text Story • Clipper AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --primary: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #020617, #020617);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .app {
      width: 100%;
      max-width: 860px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
    }

    p {
      color: var(--muted);
      margin-top: 0;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 14px;
    }

    textarea {
      min-height: 220px;
      resize: vertical;
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    button {
      margin-top: 18px;
      padding: 14px 22px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform .1s ease, box-shadow .1s ease, opacity .1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(34,197,94,.35);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Text Story • PT1 / PT2 / PT3</h1>
      <p>Envie o texto longo e vamos gerar clips verticais com legendas palavra por palavra.</p>
    </header>

    <div class="card">
      <form method="post">
        {% csrf_token %}
        <div class="grid">
          <div>
            <label for="story_title">Título base</label>
            <input id="story_title"
                   name="story_title"
                   placeholder="Ex: História real em 3 partes" />
          </div>
          <div>
            <label for="max_duration">Duração máxima por parte (segundos)</label>
            <input id="max_duration"
                   name="max_duration"
                   type="number"
                   min="30"
                   max="90"
                   step="1"
                   value="55" />
          </div>
        </div>

        <div style="margin-top:16px">
          <label for="story_text">Texto da história</label>
          <textarea id="story_text"
                    name="story_text"
                    placeholder="Cole aqui a história completa..."></textarea>
        </div>

        <button type="submit">Gerar partes</button>
      </form>
    </div>
  </div>
</body>
</html>
